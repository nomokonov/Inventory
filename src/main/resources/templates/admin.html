<div th:include="common :: header"></div>

<div th:replace="common :: topnavbar"></div>

<div class="container-fluid ">
    <div class="row ">
        <div class="col-2 p-0 ">
            <div th:replace="common :: leftnavbar"></div>

        </div>
        <div class="col pt-4">

            <form th:object="${myUploadForm}" method="POST"
                  th:action="@{/admin/uploadFile}" enctype="multipart/form-data">
                Выберете файл с данными в формате *.xlsx: <input th:field="*{fileDatas}" type="file"  accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/><br/>
                Очистить предыдущие данные <input type="checkbox" name="clear_table">
                <br/>
                <input type="submit" value="Загрузить">
            </form>

        </div>
    </div>
</div>

<div th:include="common :: footer"></div>
